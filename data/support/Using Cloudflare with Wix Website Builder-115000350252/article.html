<h2 id="h_45SGm1DHYDvPF2a5A5QB6k">Overview</h2>
<p>Currently, Wix does not support domains connected through Cloudflare. </p>
<p>For more information, visit <a href="https://support.wix.com/en/article/request-cloudflare-support">Request: Cloudflare Support</a> on the Wix website. </p>
