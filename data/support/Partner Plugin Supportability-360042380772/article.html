<h2 id="7lkHMgHowXdhVWAelGtodb">Overview</h2>
<p>Plugin support is discontinued for:</p>
<ul>
	<li>WHMCS </li>
	<li>cPanel</li>
	<li>Plesk </li>
</ul>
<p>Cloudflare no longer provides software updates for these plugins and Cloudflare Support cannot assist to troubleshoot issues with these plugins.</p>
