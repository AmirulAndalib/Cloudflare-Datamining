on:
  schedule:
    - cron:  '0 * * * *'
  workflow_dispatch: {}

name: Mine CF Data
jobs:
  runner:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - name: Restore NPM cache
        uses: actions/cache@v3
        continue-on-error: true
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('scripts/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Mine lots of data
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          cd scripts
          npm ci
          npm run mine
        env:
          DISCORD_URL: ${{ secrets.DISCORD_URL }}
          DISCORD_MARKETING_URL: ${{ secrets.DISCORD_MARKETING_URL }}
          FETCH_FROM_COLO_URL: ${{ secrets.FETCH_FROM_COLO_URL }}
          COVEO_KEY: ${{ secrets.COVEO_KEY }}
          COVEO_ORGID: ${{ secrets.COVEO_ORGID }}
          GATES_API_KEY: ${{ secrets.GATES_API_KEY }}
